{% extends 'base.html' %}


{% block content %}
    <h1>{{ object.name|capfirst }} events:</h1>
    <ul>
        {% for event in object.event_set.all %}
            <li>
                <a href="{{ event.get_absolute_url }}">{{ event }}</a>, {{ event.date_start|date:"d.m.Y" }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
